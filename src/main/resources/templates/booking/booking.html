<!DOCTYPE HTML>

<html th:lang="${lang}" th:with="lang=${#locale.language}" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>
    <div class="container-fluid p-0">

        <!-- intestazione -->
        <div th:replace="~{fragments/header :: header}">header</div>

        <!-- corpo centrale -->
        <div class="row">
            <!-- left side -->
            <div class="col-lg-4">
                <div th:replace="~{fragments/left_side :: left_side}">left side</div>
            </div>

            <!-- body -->
            <div class="col-lg-4">
                <br />
                <h4 th:text="#{label.booking.title}">booking</h4>
                <br />
                <div class="form">
                    <div class="mb-3">
                        <label for="select01" class="form-label" th:text="#{label.booking.numberpeople}">numero persone</label>

                        <select id="select01" class="form-select" aria-label="Default select example">
                            <option selected th:text="#{label.booking.select}">select</option>
                            <option value="1" th:text="#{label.booking.one}">one</option>
                            <option value="2" th:text="#{label.booking.two}">two</option>
                            <option value="3" th:text="#{label.booking.two}">three</option>
                          </select>
                    </div>

                    <div class="mb-3">
                        <label for="inputDate" class="form-label" th:text="#{label.booking.date}">email address</label>
                        <div class="input-append date" id="inputDate" data-date="22-02-2012" data-date-format="dd-mm-yyyy">
                              <input class="span2" size="16" type="text" value="12-02-2012" />
                                <span class="add-on"><i class="icon-th"></i></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="inputText03" class="form-label" th:text="#{label.booking.time}">order
                            number</label>
                        <input type="text" class="form-control" id="inputText03">
                    </div>

                    <div class="mb-3">
                        <label for="textarea1" class="form-label"
                            th:text="#{label.booking.note}">message</label>
                        <textarea class="form-control" id="textarea1" ></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

            <!-- right side -->
            <div class="col-lg-4">
                <div th:replace="~{fragments/right_side :: right_side}">right side</div>
            </div>
        </div>

        <!-- pie' pagina -->
        <div class="row">
            <div class="col-lg-12">
                <div th:replace="~{fragments/footer :: footer}"></div>
            </div>
        </div>
    </div>
</body>

</html>
