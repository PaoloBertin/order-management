<!DOCTYPE HTML>

<html th:lang="${lang}" th:with="lang=${#locale.language}" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>
    <div class="container-fluid p-0">

        <!-- intestazione -->
        <div th:replace="~{fragments/header :: header}">header</div>

        <!-- corpo centrale -->
        <div class="row">
            <!-- left side -->
            <div class="col-lg-3">
                <div th:replace="~{fragments/left_side :: left_side}">left side</div>
            </div>

            <!-- body -->
            <div class="col-lg-6">
                <br />
                <h4 th:text="#{label.contact.message.client}">message client</h4>
                <br />
                <div class="form">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="inputText01" class="form-label" th:text="#{label.contact.message.type}">message type</label>
                                <input type="text" class="form-control" id="inputText01">
                            </div>
                            <div class="mb-3">
                                <label for="inputText02" class="form-label" th:text="#{label.contact.email.address}">email address</label>
                                <input type="text" class="form-control" id="inputText02">
                            </div>
                            <div class="mb-3">
                                <label for="inputText03" class="form-label" th:text="#{label.contact.order.number}">order number</label>
                                <input type="text" class="form-control" id="inputText03">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="mb-3">
                                <label for="textarea1" class="form-label" th:text="#{label.contact.area.message}">message</label>
                                <textarea class="form-control" id="textarea1" rows="7"></textarea>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

            <!-- right side -->
            <div class="col-lg-3">
                <div th:replace="~{fragments/right_side :: right_side}">right side</div>
            </div>
        </div>

        <!-- pie' pagina -->
        <div class="row">
            <div class="col-lg-12">
                <div th:replace="~{fragments/footer :: footer}"></div>
            </div>
        </div>
    </div>
</body>

</html>
