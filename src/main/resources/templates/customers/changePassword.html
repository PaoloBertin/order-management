<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:with="lang=${#locale.language}"
      th:lang="${lang}">

<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>
<div  class="container-fluid p-0">

    <!-- intestazione -->
    <div th:replace="~{fragments/header :: header}">header</div>

    <!-- corpo centrale  -->
    <div class="row">
        <div class="col-lg-2">
            <div th:replace="~{fragments/left_side :: left_side}">left side</div>
        </div>

        <div class="col-lg-4">
            <br/>
            <h5 th:text="#{label.changePassword}">cambia password</h5>
            <br/>
            <form name="changeForm" th:object="${passwordForm}" th:attr="action=@{/customers/changePassword}" th:method="post">
                <div class="form-group">
                    <label id="labelPassword" for="inputPassword" th:text="#{label.password}"></label>
                    <input class="form-control" id="inputPassword" type="password" name="password"/>
                </div>
                <div class="form-group">
                    <label id="labelPassword2" for="inputPassword2" th:text="#{label.repeatPassword}"></label>
                    <input class="form-control" id="inputPassword2" type="password" name="password2"/>
                </div>
                <br/>
                <button type="submit" class="btn btn-primary" style="margin-right: 5px" th:text="#{label.send}"></button>
                <button type="reset" class="btn btn-primary" style="margin-left: 5px" th:text="#{label.reset}"></button>
            </form>
            <br/>
        </div>

        <div class="col-lg-6">
            <div th:replace="~{fragments/right_side :: right_side}">right side</div>
        </div>
    </div>

    <!-- pie' pagina -->
    <div class="row">
        <div class="col-lg-12">
            <div th:replace="~{fragments/footer :: footer}"></div>
        </div>
    </div>
</div>
</body>
</html>
