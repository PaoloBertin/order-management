<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
      th:with="lang=${#locale.language}"
      th:lang="${lang}">

<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>
<div class="container-fluid p-0">

    <!-- intestazione -->
    <div th:replace="~{fragments/header :: header}">header</div>

    <!-- corpo centrale  -->
    <div class="row">
        <div class="col-lg-2">
            <div th:replace="~{fragments/left_side :: left_side}">left side</div>
        </div>

        <div class="col-lg-6">
            <br/>
            <h5 th:text="#{label.personalData}">dati personali</h5>
            <br/>
            <form name="registrationForm" th:object="${customerForm}" th:attr="action=@{/customers}" th:method="put">
                <input type="hidden" th:field="*{id}" id="id">
                <div class="form-row">
                    <div class="form-group col-xl-6">
                        <label id="labelFirstname" for="inpuFirstname" th:text="#{label.customer.firstname}"></label>
                        <input class="form-control" id="inpuFirstname" type="text" name="firstname" th:field="*{firstname}"/>
                    </div>

                    <div class="form-group col-xl-6">
                        <label id="labeLastname" for="inputLastname" th:text="#{label.customer.lastname}"></label>
                        <input class="form-control" id="inputLastname" type="text" name="lastname" th:field="*{lastname}"/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-xl-6">
                        <label id="labelEmail" for="inputEmail" th:text="#{label.customer.email}"></label>
                        <input class="form-control" id="inputEmail" type="text" name="username" th:field="*{username}"/>
                    </div>
                </div>
                <!--
                <div class="form-row">
                    <div class="form-group col-xl-6">
                        <label id="labelPassword1" for="inputPassword1" th:text="#{label.password}"></label>
                        <input class="form-control" id="inputPassword1" type="password" name="password"/>
                    </div>
                    <div class="form-group col-xl-6">
                        <label id="labelPassword2" for="inputPassword2" th:text="#{label.password}"></label>
                        <input class="form-control" id="inputPassword2" type="password" name="password2"/>
                    </div>
                </div>
                -->
                <br/>
                <button type="submit" class="btn btn-primary" style="margin-right: 5px" th:text="#{label.send}"></button>
                <button type="reset" class="btn btn-primary" style="margin-left: 5px" th:text="#{label.reset}"></button>
            </form>
            <br/>
        </div>

        <div class="col-lg-4">
            <div th:replace="~{fragments/right_side :: right_side}">right side</div>
        </div>
    </div>

    <!-- pie' pagina -->
    <div class="row">
        <div class="col-lg-12">
            <div th:replace="~{fragments/footer :: footer}"></div>
        </div>
    </div>
</div>
</body>
</html>
