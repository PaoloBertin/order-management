<!DOCTYPE HTML>

<html th:lang="${lang}"
      th:with="lang=${#locale.language}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>
<div class="container-fluid p-0">

    <!-- intestazione -->
    <div th:replace="~{fragments/header :: header}">header</div>

    <!-- corpo centrale -->
    <div class="row">
        <!-- left side -->
        <div class="col-lg-4">
            <div th:replace="~{fragments/left_side :: left_side}">left side</div>
        </div>

        <div class="col-lg-4">
            <br/>
            <h5 th:text="#{label.productNew}">new product</h5>
            <br/>

            <form name="editProductForm" th:object="${productForm}" th:action="@{/admin/catalog/categories/products}" method="post">

                <!--  <input type="hidden" th:field="*{categoryId}"/> -->
                <input type="hidden" th:field="*{id}"/>
                
                <div class="mb-3">
                    <label for="product_name" th:text="#{label.product.name}">name</label>
                    <input class="form-control" id="product_name" type="text" th:field="*{name}"/>
                </div>
                        
                <div class="mb-3">
                    <label for="product_price" th:text="#{label.product.price}">price</label>
                    <input class="form-control" id="product_price" type="text" th:field="*{price}"/>
                </div>            
            
                <div class="mb-3">
                    <label for="labelCategorySelect">Category</label>
                    <select class="form-control" id="labelCategorySelect" th:field="*{categoryName}">
                        <option th:each="category : ${categories}" th:value="${category.name}" th:text="${category.name}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="product_code" th:text="#{label.product.code}">code</label>
                    <input class="form-control" id="product_code" type="text" th:field="*{productCode}"/>
                </div>
            
                <div class="mb-3">
                    <label for="product_description" th:text="#{label.product.description}">description</label>
                    <textarea class="form-control" id="product_description" rows="4" th:field="*{description}"></textarea>
                </div>

                <button type="submit" class="btn btn-primary mt-3 " style="margin-right: 5px" th:text="#{label.send}"></button>
                <button type="reset" class="btn btn-primary mt-3" style="margin-left: 5px" th:text="#{label.reset}"></button>
            </form>
        </div>

        <!-- right side -->
        <div class="col-lg-4">
            <div th:replace="~{fragments/right_side :: right_side}">right side</div>
        </div>
    </div>

    <!-- pie' pagina -->
    <div class="row">
        <div class="col-lg-12">
            <div th:replace="~{fragments/footer :: footer}"></div>
        </div>
    </div>
</div>
</body>
